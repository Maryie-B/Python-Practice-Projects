{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
        {% for item in cafes %}
        <tr>
          {% for name in item %}
            {% if name.startswith('http') %}
              <th> <a href="{{ name }}">See Map</a> </th>
            {% else %}
              <th>{{ name }}</th>
          {% endif %}
          {% endfor %}
        </tr>
        {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
